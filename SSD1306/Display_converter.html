// 69 * 4 = 276 Bytes 

function disp()
{
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "rgb(0 0 0)";

    
    for(var i=0;i<gfx.length*8 ;i++)
    {
        var byte_i = i>>3

        var byte = gfx[byte_i];
        var bit = byte & (1<<(i%8));

        var page = Math.floor(byte_i/64);

        var x = byte_i % 64
        var y = i%8 + page * 8;

        if(bit>0) ctx.fillRect(x*10+1,y*10+1, 10-2, 10-2);
    }

    //document.write("done");
}
